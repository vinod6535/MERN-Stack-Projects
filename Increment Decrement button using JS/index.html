<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Increment decrement Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="heading">
            <h1>Increment <span>&</span> Decrement</h1>
        </div>

        <div id="content_box">


            <div id="minus_btn" class="operation_btn" onclick="theSub()">
                <button>
                    <h1>-</h1>
                </button>
            </div>
            <div id="num_display">
                <h2></h2>
            </div>
            <div id="plus_btn" class="operation_btn" onclick="theAdd()">
                <button>
                    <h1>+</h1>
                </button>

            </div>

        </div>


    </div>


    <script src="function.js"></script>
</body>

</html>
