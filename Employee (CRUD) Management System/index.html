<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="header">
        <h5>Employee</h5>
    </div>
    <div class="upper-btn-box">
        <div class="left-box">
            <button id="add-btn"><i class="fa fa-plus"></i>&nbsp; Add Employee</button>
            <button class="second-btn"><i class="fa fa-eraser"></i>&nbsp; Clear Filtering</button>
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empId" placeholder="Enter Employee ID">
            <button style="background-color: #EE534F;">Search</button>
        </div>
    </div>

    <div class="table-box">
        <table>
            <tr>
                <th>Sr No</th>
                <th>Profile</th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Office Code</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            <tbody id="table-data">
                 
            </tbody>
        </table>
    </div>

    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
           <div class="img-box">
                <img src="./img/default.avif" alt="Employee" width="150" height="150" class="image" id="profile-pic">
                <i class="fa fa-plus"> </i>
                <input type="file" id="upload-pic">
           </div>
        </div>
        <div class="right-modal">
            <form id="registration-form">
                <div class="input-box">
                    <label for="id">Id :</label>
                    <input type="text" required  id="id">
                </div>
                <div class="input-box">
                    <label for="name">Name : </label>
                    <input type="text"   id="name">
                </div>
                <div class="input-box">
                    <label for="l-name">Last Name : </label>
                    <input type="text"   id="l-name">
                </div>
                <div class="input-box">
                    <label for="email">E-mail : </label>
                    <input type="email"   id="email">
                </div>
                <div class="input-box">
                    <label for="office-code">office Code : </label>
                    <input type="text"   id="office-code">
                </div>
                <div class="input-box">
                    <label for="job-title">Job Title : </label>
                    <input type="text"   id="job-title">
                </div>
                <div class="input-box">
                    <button id="register-btn">Register</button>
                     <button id="update-btn" style="background-color: #EE534F;">Update</button>
                </div>
            </form>

        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
